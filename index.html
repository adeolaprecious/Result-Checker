<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Grade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body id="body"> 
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
    <div id="box">
        <div class="check">CHECK YOUR GRADE HERE</div>
        <div class="input-group mb-3 my-5 mx-4" style="width: 350px;">
            <input type="number" class="form-control bg-primary text-light" placeholder="Enter your Score" aria-label="Enter your Score" aria-describedby="button-addon2" id="score">
            <button class="btn btn-outline-primary" type="button" id="button-addon2" onclick="myGrade()">Check Here</button>
        </div>
        <input type="text" class="form-control w-50 mx-auto" disabled placeholder="See Result Here" aria-label="Your Result" aria-describedby="button-addon2" id="result">
    </div>
    <div class="div"></div>
    <div class="div1"></div>
    
    <script src="script.js"></script> 
</body>
    <script src="bootstrap.js"></script> 
</html>
